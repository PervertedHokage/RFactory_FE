<div class="card">
    <div class="flex flex-wrap items-center justify-between mb-4">
        <h5 class="m-0">Quản lý Người dùng</h5>
        <p-button label="Thêm mới" icon="pi pi-plus" (onClick)="openNew()"></p-button>
    </div>

    <p-table [value]="users()" [columns]="cols" [scrollable]="true" [tableStyle]="{ 'min-width': '60rem' }"
        [showGridlines]="true" class="p-datatable-sm">

        <!-- HEADER -->
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" class="text-center" [style.width]="col.width">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>

        <!-- BODY -->
        <ng-template pTemplate="body" let-user let-columns="columns">
            <tr>
                <td *ngFor="let col of columns" [style.width]="col.width"
                    [ngClass]="{'text-center': col.field === 'actions' || col.field === 'loginName'}">

                    <!-- ACTIONS COLUMN -->
                    <ng-container *ngIf="col.field === 'actions'">
                        <div class="flex justify-center gap-2">
                            <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" (onClick)="editUser(user)">
                            </p-button>
                            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [text]="true"
                                (onClick)="deleteUser(user)">
                            </p-button>
                        </div>
                    </ng-container>

                    <!-- DATA COLUMNS -->
                    <ng-container *ngIf="col.field !== 'actions'">
                        {{ user[col.field] }}
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <!-- DIALOG -->
    <p-dialog [(visible)]="userDialog" [header]="dialogTitle" [modal]="true" [style]="{ width: '450px' }"
        [breakpoints]="{ '960px': '75vw', '641px': '90vw' }">

        <p-fluid>
            <div class="flex flex-col gap-4">

                <div class="field">
                    <label class="font-semibold block mb-2">Tên đăng nhập</label>
                    <input pInputText [(ngModel)]="user.loginName" placeholder="admin" [disabled]="!!user.id" />
                </div>

                <div class="field">
                    <label class="font-semibold block mb-2">Mật khẩu</label>
                    <input pInputText type="password" [(ngModel)]="user.password" placeholder="••••••••" />
                    <small *ngIf="user.id" class="text-secondary block mt-1">Để trống nếu không muốn đổi mật
                        khẩu</small>
                </div>

                <div class="field">
                    <label class="font-semibold block mb-2">Họ và tên</label>
                    <input pInputText [(ngModel)]="user.fullName" placeholder="Nguyễn Văn A" />
                </div>

                <div class="field">
                    <label class="font-semibold block mb-2">Email</label>
                    <input pInputText [(ngModel)]="user.email" placeholder="admin@rtc.com.vn" />
                </div>

            </div>
        </p-fluid>

        <ng-template pTemplate="footer">
            <div class="flex justify-end gap-2">
                <p-button label="Huỷ" icon="pi pi-times" severity="secondary" [text]="true" (onClick)="hideDialog()">
                </p-button>

                <p-button label="Lưu" icon="pi pi-check" [loading]="saving" (onClick)="saveUser()">
                </p-button>
            </div>
        </ng-template>
    </p-dialog>

    <p-confirmDialog></p-confirmDialog>
    <p-toast></p-toast>
</div>
