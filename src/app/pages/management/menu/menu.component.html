<div class="card">
    <div class="flex flex-wrap items-center justify-between mb-4">
        <h5 class="m-0">Quản lý Menu</h5>
        <p-button label="Thêm mới" icon="pi pi-plus" (onClick)="openNew()"></p-button>
    </div>

    <p-treeTable [value]="menuNodes()" [columns]="cols" [scrollable]="true" [tableStyle]="{ 'min-width': '60rem' }"
        [showGridlines]="true">

        <!-- HEADER -->
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" class="text-center" [style.width]="col.width">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>

        <!-- BODY -->
        <ng-template pTemplate="body" let-rowNode let-columns="columns">
            <tr [ttRow]="rowNode">
                <td *ngFor="let col of columns" [style.width]="col.width"
                    [ngClass]="{'text-center': col.field === 'actions' || col.field === 'order'}">

                    <!-- ACTIONS COLUMN -->
                    <ng-container *ngIf="col.field === 'actions'">
                        <div class="flex justify-center gap-2">
                            <p-button icon="pi pi-pencil" [rounded]="true" [text]="true"
                                (onClick)="editMenu(rowNode.node.data)">
                            </p-button>
                            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [text]="true"
                                (onClick)="deleteMenu(rowNode.node.data)">
                            </p-button>
                        </div>
                    </ng-container>

                    <!-- NAME COLUMN (with toggler) -->
                    <ng-container *ngIf="col.field === 'name'">
                        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                        <i *ngIf="rowNode.node.data.icon" [class]="rowNode.node.data.icon + ' mr-2'"></i>
                        {{ rowNode.node.data[col.field] }}
                    </ng-container>

                    <!-- OTHER COLUMNS -->
                    <ng-container *ngIf="col.field !== 'actions' && col.field !== 'name'">
                        {{ rowNode.node.data[col.field] }}
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-treeTable>

    <!-- DIALOG -->
    <p-dialog [(visible)]="menuDialog" [header]="dialogTitle" [modal]="true" [style]="{ width: '450px' }"
        [contentStyle]="{ overflow: 'visible' }" [breakpoints]="{ '960px': '75vw', '641px': '90vw' }">

        <p-fluid>
            <div class="flex flex-col gap-4">

                <div class="field">
                    <label class="font-semibold block mb-2">Tên Menu</label>
                    <input pInputText [(ngModel)]="menu.name" placeholder="Nhập tên hiển thị..." />
                </div>

                <div class="field">
                    <label class="font-semibold block mb-2">Đường dẫn (URL)</label>
                    <input pInputText [(ngModel)]="menu.url" placeholder="/apps/menu" />
                </div>

                <div class="field">
                    <label class="font-semibold block mb-2">Biểu tượng</label>
                    <p-iconField>
                        <p-inputIcon [class]="menu.icon || 'pi pi-search'">
                        </p-inputIcon>
                        <input pInputText [(ngModel)]="menu.icon" placeholder="pi pi-home" />
                    </p-iconField>
                    <small class="text-secondary">
                        PrimeIcons (vd: pi pi-home)
                    </small>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="field">
                        <label class="font-semibold block mb-2">Thứ tự</label>
                        <p-inputNumber [(ngModel)]="menu.order" [showButtons]="true" [min]="0" buttonLayout="stacked">
                        </p-inputNumber>
                    </div>

                    <div class="field">
                        <label class="font-semibold block mb-2">Menu cha</label>
                        <div class="relative w-full flex items-center">
                            <p-treeselect class="w-full" [options]="parentNodes" [(ngModel)]="selectedParentNode"
                                placeholder="Chọn menu cha" selectionMode="single" [showClear]="false" [filter]="true"
                                filterPlaceholder="Tìm menu..." filterMode="lenient" appendTo="body"
                                (onNodeSelect)="onParentSelect($event)" (onNodeUnselect)="onParentUnselect()">
                            </p-treeselect>
                            <p-button *ngIf="selectedParentNode" icon="pi pi-times" [rounded]="true" [text]="true"
                                severity="secondary" class="custom-clear-btn" (onClick)="onParentClear()"></p-button>
                        </div>
                    </div>
                </div>
            </div>
        </p-fluid>

        <ng-template pTemplate="footer">
            <div class="flex justify-end gap-2">
                <p-button label="Huỷ" icon="pi pi-times" severity="secondary" [text]="true" (onClick)="hideDialog()">
                </p-button>

                <p-button label="Lưu" icon="pi pi-check" [loading]="saving" (onClick)="saveMenu()">
                </p-button>
            </div>
        </ng-template>
    </p-dialog>

    <p-confirmDialog></p-confirmDialog>
    <p-toast></p-toast>
</div>
